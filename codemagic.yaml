workflows:  
  native-android:
    name: Native Android
    max_build_duration: 120
    instance_type: mac_mini_m1
    working_directory: android/android-native-quick-start
    environment:
      android_signing:
        - codemagic
      groups:
        - google_credentials
      vars:
        PACKAGE_NAME: "io.codemagic.androidquicksample"
    scripts:
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Build Android release
        script: |
          ./gradlew bundleRelease # -> to create the .aab
          # gradlew assembleRelease # -> to create the .apk
    artifacts:
      - app/build/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - wyatt1115@gmail.com
        notify:
          success: true
          failure: true
      scripts:
        - name: Publish to Google Cloud
          script: | 
            echo $GCLOUD_STORAGE_KEY > $CM_BUILD_DIR/gcloud_storage_key.json
            gcloud auth activate-service-account --key-file $CM_BUILD_DIR/gcloud_storage_key.json
            gsutil cp $CM_BUILD_DIR/app/build/outputs/**/*.aab gs://codemagic777 
      


